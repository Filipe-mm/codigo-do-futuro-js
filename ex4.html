<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        nome = prompt("Digite o nome do aluno: ")

        var nota1 = Number(prompt("Digite o valor de nota 1: "))
        var nota2 = Number(prompt("Digite o valor de nota 2: "))
        var nota3 = Number(prompt("Digite o valor de nota 3: "))
        var nota4 = Number(prompt("Digite o valor de nota 4: "))

        media = (nota1+ nota2+nota3+nota4)/4

        if(media>=5){
            alert(`O aluno ${nome} foi aprovado e sua nota é ${media}`)
        }else{
            alert(`O aluno ${nome} foi reprovado e sua nota é ${media}`)
        }

    </script>
</body>
</html>
