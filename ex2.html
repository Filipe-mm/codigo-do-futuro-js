<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alvejante= parseInt(prompt("Digite o valor do alvejante"))
        saboneteEmPo=parseInt(prompt("Digite o valor do sabão em pó"))
        sabonete=parseInt(prompt("Digite o valor do sabonete"))

        nome = prompt("Digite seu nome")

        alert("A compra de "+ nome + " é "+ (alvejante+saboneteEmPo+sabonete))   
    </script>
</body>
</html>
